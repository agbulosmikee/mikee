<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Page with Breakpoints and Scaffolding</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand:wght@400;600&family=Raleway:wght@400&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      text-align: center;
      font-family: 'Quicksand', sans-serif;
      background-color: #ffe3e3;
    }

    @media (min-width: 576px) {
      body {
        background-color: #ffe0b2;
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #fff3cd;
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #e0f7fa;
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #e8f5e9;
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #ede7f6;
      }
    }

    .container {
      border: 3px dashed #9c27b0;
      background-color: #fdfdfd;
      font-family: 'Raleway', sans-serif;
    }

    h2, h3 {
      font-family: 'Playfair Display', serif;
      color: #6a1b9a;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 class="mt-5">Responsive Breakpoint Design</h2>

  <section id="scaffolding" class="mt-5">
    <h3>Resize this window to see the different breakpoints</h3>

    <div class="container p-3">
      <div class="row">
        <header class="col-md-12 p-5 bg-info text-white">HEADER</header>
      </div>

      <div class="row">
        <div class="col-md-4 bg-warning p-3">1/3</div>
        <div class="col-md-4 bg-success p-3 text-white">1/3</div>
        <div class="col-md-4 bg-danger p-3 text-white">1/3</div>
      </div>

      <div class="row">
        <div class="col-md-4 bg-primary p-5 text-white">1/3</div>
        <div class="col-md-8 bg-secondary p-5 text-white">2/3</div>
      </div>

      <div class="row">
        <div class="col-md-3 bg-success p-3 text-white">1/4</div>
        <div class="col-md-6 bg-warning p-3">1/2</div>
        <div class="col-md-3 bg-danger p-3 text-white">1/4</div>
      </div>

      <div class="row">
        <div class="col-md-3 bg-info p-3 text-white">1/4</div>
        <div class="col-md-3 bg-success p-3 text-white">1/4</div>
        <div class="col-md-3 bg-warning p-3">1/4</div>
        <div class="col-md-3 bg-danger p-3 text-white">1/4</div>
      </div>

      <div class="row">
        <div class="col-md-3 bg-primary p-3 text-white">1/4</div>
        <div class="col-md-6 bg-info text-white">
          <div class="row">
            <div class="col-md-6 bg-warning p-3">1/4</div>
            <div class="col-md-6 bg-success p-3 text-white">1/4</div>
          </div>
        </div>
        <div class="col-md-3 bg-danger p-3 text-white">1/4</div>
      </div>

      <footer class="row">
        <div class="col-md-2 bg-secondary p-1 text-white">1/6</div>
        <div class="col-md-7 bg-warning p-1">7/12</div>
        <div class="col-md-3 bg-success p-1 text-white">1/4</div>
      </footer>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

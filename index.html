<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Breakpoints and Scaffolding</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Yeseva+One&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #ffe4e1; /* pastel pink */
      font-family: 'Josefin Sans', sans-serif;
      text-align: center;
    }

    h2, h3 {
      font-family: 'Yeseva One', cursive;
    }

    @media (min-width: 576px) {
      body {
        background-color: #fff8dc; /* pastel cream */
      }
    }

    @media (min-width: 768px) {
      body {
        background-color: #e0ffff; /* pastel aqua */
      }
    }

    @media (min-width: 992px) {
      body {
        background-color: #e6e6fa; /* pastel lavender */
      }
    }

    @media (min-width: 1200px) {
      body {
        background-color: #f0fff0; /* pastel mint */
      }
    }

    @media (min-width: 1400px) {
      body {
        background-color: #f5e6ff; /* pastel lilac */
      }
    }

    .container {
      border: 3px dashed #b39ddb; /* soft purple border */
      background-color: #ffffff; /* white background for contrast */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #d8bfd8;
    }

    .bg-warning {
      background-color: #fffacc !important; /* pastel yellow */
    }

    .bg-success {
      background-color: #c8e6c9 !important; /* pastel green */
    }

    .bg-danger {
      background-color: #f8bbd0 !important; /* pastel pink */
    }

    .bg-info {
      background-color: #b3e5fc !important; /* pastel blue */
    }

    header {
      background-color: #d1c4e9 !important; /* pastel lavender header */
      font-weight: bold;
      font-size: 1.2rem;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 class="mt-5">Responsive Breakpoint Design</h2>

  <section id="scaffolding" class="mt-5">
    <h3>Resize this window to see the different breakpoints !</h3>

    <div class="container">
      <div class="row">
        <header class="col-md-12 p-5 text-center">HEADER</header>
      </div>
      <div class="row">
        <div class="col-md-4 bg-warning p-3 text-center">1/3</div>
        <div class="col-md-4 bg-success p-3 text-center">1/3</div>
        <div class="col-md-4 bg-success p-3 text-center">1/3</div>
      </div>
      <div class="row">
        <div class="col-md-4 bg-info p-5 text-center">1/3</div>
        <div class="col-md-8 bg-danger p-5 text-center">2/3</div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
        <div class="col-md-6 bg-success p-3 text-center">1/2</div>
        <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-success p-3 text-center">1/4</div>
        <div class="col-md-3 bg-danger p-3 text-center">1/4</div>
        <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
        <div class="col-md-3 bg-info p-3 text-center">1/4</div>
      </div>
      <div class="row">
        <div class="col-md-3 bg-success p-3 text-center">1/4</div>
        <div class="col-md-6 bg-danger">
          <div class="row">
            <div class="col-md-6 bg-info p-3 text-center">1/4</div>
            <div class="col-md-6 bg-info p-3 text-center">1/4</div>
          </div>
        </div>
        <div class="col-md-3 bg-warning p-3 text-center">1/4</div>
      </div>
      <footer class="row">
        <div class="col-md-2 bg-success p-1 text-center">1/6</div>
        <div class="col-md-7 bg-danger p-1 text-center">7/12</div>
        <div class="col-md-3 bg-warning p-1 text-center">1/4</div>
      </footer>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
